<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum Static File Server on Shuttle</title>
    <script src="/script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #login-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        button {
            background: #667eea;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #764ba2;
        }

        /* Responsive Layout */
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-container {
            padding: 1rem;
            border-radius: 6px;
            background: #f7fafc;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 6px;
        }

        .data-container {
            padding: 1rem;
            border-radius: 6px;
            background: #f7fafc;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .data-item {
            background: #e2e8f0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            flex: 1 1 calc(50% - 10px);
            min-width: 150px;
        }

        /* Side-by-Side Layout on Desktop */
        @media (min-width: 768px) {
            .content-container {
                flex-direction: row;
            }
            .image-container, .data-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <main>
        <form id="login-form" onsubmit="submitLogin(event)">
            <button type="submit">Refresh</button>
        </form>
        <div class="content-container">
            <div id="image-container" class="image-container"></div>
            <div id="data-container" class="data-container"></div>
        </div>
    </main>

    <script>
        function submitLogin(event) {
            event.preventDefault();
            
            fetch('/rover/status/1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('image-container');
                const dataContainer = document.getElementById('data-container');

                // Clear previous content
                imageContainer.innerHTML = '';
                dataContainer.innerHTML = '';

                // Display processed image
                if (data.processed_image) {
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${data.processed_image}`;
                    img.alt = "Processed Image";
                    imageContainer.appendChild(img);
                }

                // Display all other data except processed_image
                for (const [key, value] of Object.entries(data)) {
                    if (key !== "processed_image") {
                        const div = document.createElement('div');
                        div.className = "data-item";
                        div.innerHTML = `<strong>${key}:</strong> ${JSON.stringify(value, null, 2)}`;
                        dataContainer.appendChild(div);
                    }
                }
            })
            .catch(error => {
                document.getElementById('data-container').innerHTML = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
